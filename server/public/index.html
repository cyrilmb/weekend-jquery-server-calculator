<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="calcDiv">
        <input type="number" id="numbOne" placeholder="Enter number">
        <input type="submit" class="opBut" value="+">
        <input type="submit" class="opBut" value="-">
        <input type="submit" class="opBut" value="*">
        <input type="submit" class="opBut" value="/">
        <input type="number" id="numbTwo" placeholder="Enter number">
        <input type="submit" id="eqBut" value="=">
        <input type="submit" id="clearBut" value="C">
    </div>
    <div id="solutionDiv">
        <!-- solution append here -->
    </div>
    <div>
        <ul id="historyDiv">
            <!-- history of calculations logged here -->
        </ul>
    </div>
</body>
</html>
